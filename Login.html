<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="assets/bootstrap-5.0.2-dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="assets/bootstrap-5.0.2-dist/css/bootstrap-utilities.rtl.min.css">
    <script src="assets/bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
    <script src="assets/bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="font/newFont.css">
    <link rel="stylesheet" href="style/LoginStyle.css">
</head>
<body>
    <section class="login container d-flex justify-content-center">
        <section class="row">

            <div class="login-box1 col-md-3 col-lg-4">
                    <div class="title">
                    <h2>ورود</h2>
                    </div>
                    <div class="d-flex justify-content-center p-2 social-links">
                        <a href="#" class="facebook me-4 " target="_block"><i class="bi bi-facebook"></i></a>
                        <a href="#" class="instagram me-4 " target="_block"><i class="bi bi-instagram"></i></a>
                        <a href="https://linkedin.com/in/yasaman-barati-68a532225" class="linkedin me-4 " target="_block"><i class="bi bi-linkedin"></i></a>
                        <a href="https://github.com/yasamanbarati" class="github me-4 " target="_block"><i class="bi bi-github"></i></a>
                    </div>
            </div>
            <div class="login-box2 col-lg-3">
                    <form action="" method="get">
                        <section class="form-group mt-3">
                            <label for="userName" class="form-label">
                            نام کاربری
                            </label>
                            <input type="text" id="userName" name="userName" placeholder="نام کاربری" class="form-control" required>
                        </section>

                        <section class="form-group mt-3">
                            <label for="password" class="form-label">
                            رمز عبور
                            </label>
                            <input type="password" id="password"  name="password" placeholder="****" value="" class="form-control" required>
                        </section>
                        <section class="form-group mt-3 d-flex justify-content-center align-items-center">
                            <input type="submit" value="تایید" name="okay">
                        </section>
                    </form>
            </div>

        </section>
    </section>
</body>
</html>
