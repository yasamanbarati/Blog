    <div class="form-box">
        <div class="container">

                <div class="img-form col-6">
                    <img src="../assets/img/connect-us/personal-img.jpg" alt="contact-pic">
                </div>
                <div class="contact-form col-5">
                    <form action="" method="post">
                        <h3>با ما تماس بگیرید</h3>
                        <div class="form-group">
                            <label for=" personName">نام:</label>
                            <input type="text" class="form-control" id=" personName" placeholder="ّ" required>
                        </div>
                        <div class="form-group">
                            <label for=" personFamily">نام خانوادگی:</label>
                            <input type="text" class="form-control" id="validationDefault21" placeholder="" required>
                        </div>
                        <div class="form-group">
                            <label for=" personEmail">ایمیل:</label>
                            <input type="text" class="form-control" id=" personEmail" placeholder="" required>
                        </div>
                        <div class="form-group">
                            <label for=" personPhone">تلفن:</label>
                            <input type="text" class="form-control" id=" personPhone" placeholder="" required>
                        </div>
                        <div class="form-group">
                            <label for="personaaMasseage">متن پیام:</label>
                            <textarea name="" class="form-control" id="personaaMasseage" required></textarea>
                        </div>
                        <div class="form-group">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="chackForm" required>
                                <label class="form-check-label" for="chackForm">
                                    با شرایط و ضوابط موافقت کنید
                                </label>
                            </div>
                        </div>
                        <button class="btn btn-link" type="button">ارسال فرم</button>
                    </form>
                </div>
            </div>
